<div class="login-container">
  <img class="film" src="assets/images/film.png" alt="logo" />
  <div class="logo">Rotten Potatoes</div>
  <div class="desc">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam fugit
    tenetur eos consequuntur temporibus. Optio eum impedit aperiam maxime,
    magnam provident suscipit quasi consequatur numquam ex dolore. Omnis, odio
    quia!
  </div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">Username</label>
      <input
        type="text"
        name="uname"
        class="form-control"
        [(ngModel)]="username"
      />
    </div>

    <div class="form-group">
      <label for="pword">Password</label>
      <input
        type="text"
        name="pword"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>

    <div class="btn-container">
      <div class="error">{{ errorMsg }}</div>
      <button (click)="login()" class="btn btn-dark">Login</button>
    </div>
  </div>
</div>
